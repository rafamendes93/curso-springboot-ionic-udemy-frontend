<ion-content padding>
  <h3>Sistema de Pedidos</h3>
  <img src="assets/imgs/telainicial.png" alt="logo">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <!-- Esse código abaixo (click) é um event binding do tipo click que dispara o método login() declarado no controlador
    dessa página, o arquivo home.ts -->
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>

</ion-content>
